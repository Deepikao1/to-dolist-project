<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="todolist.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: mediumslateblue">
    <h1 style="font-size: 45px; font-weight: bolder">My To Do List</h1>
    <div class="area">
      <input id="Textarea" type="text" />
      <button id="additem">
        <i class="fas fa-plus-circle fa-lg"></i>
      </button>
      <div class="div1" style="margin-left: 22px">
        <select class="selecttag" name="" id="">
          <option value="">All</option>
          <option value="">Completed</option>
          <option value="">Incomplete</option>
        </select>
        <div
          style="
            background-color: rgb(255, 200, 0);
            width: 55px;
            border-radius: 0px 30px 30px 0;
          "
        >
          <i
            style="margin-top: 6px; font-size: 22px"
            class="fas fa-sort-down"
          ></i>
        </div>
      </div>
    </div>
  </body>
  <script src="./todolist.js"></script>
</html>
